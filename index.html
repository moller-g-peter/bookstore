<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>BookStore. Group fantastic 5.</title>

  		<link rel="stylesheet" href="css/meyerreset.css">
		<link rel="stylesheet" href="css/style.css">

		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
	
		<header>
			<h1>Bookstore</h1>
			<!--<h1><img src="img/bookstorebanner.png"></h1>-->
		</header>

			<ul class="tabWindows">
				<div class="topTabs">
					<li class="input" id="input">Input</li>
					<li class="sell" id="sell">Sell</li>
					<li class="modPrice" id="modPrice">ModPrice</li>
					<li class="report" id="report">Report</li>
				</div>

				<section class="inputFields showinput">
					<form class="inputForm">
				  		<label>Enter ISBN number for book: <br> 
				  		<input type="text" class="isbn" name="isbn" value=""  placeholder="Enter ISBN here.." required></label>
				  		<br>

				  		<label>Enter the title of the book: <br>
				  		<input type="text" class="title" name="title" value="" placeholder="Enter book title.." required></label>
				  		<br>

				  		<label>Enter the author of the book: <br>
				  		<input type="text" class="author" name="author" value="" placeholder="Author of the book.." required></label>
				  		<br>

				  		<label>Enter publisher price of one book: <br> 
				  		<input title="The price of one book will automatically be multiplied with the quantity of books" type="number" class="price" name="fPrice" value="" placeholder="Enter price here.." required></label>
				  		<br>

				  		<label>Enter the quantity of the books: <br> 
				  		<input title="The quantity of all the books will automatically be multiplied with the price of one book" type="number" class="quantity" name="amount" placeholder="Enter quantity here.." required></label>
				  		<br>

				  		<label>Enter which bookshelf it's placed: <br> 
				  		<input type="text" class="bookshelf" name="shelf" value=""  placeholder="Enter a Bookshelf" required></label>
				  		<br>
				  		<button class="exe" type="submit">Submit</button> 


			  		</form>
				</section>

				<section class="searchFields showsell">
					<form class="searchForm">
				  		<label>Search for ISBN: <br> 
				  		<input type="text" class="isbn" name="isbn" value=""  placeholder="Enter ISBN here.." required></label>
				  		<br>
				  		<button class="exe" type="submit">Search</button> 
			  		</form>
				</section>
			</ul>


		<section class="resultWindow">
			<article>
				
			</article>
		</section>

	</body>
</html>
