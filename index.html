<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>BookStore. Group fantastic 5.</title>

  		<link rel="stylesheet" href="css/meyerreset.css">
		<link rel="stylesheet" href="css/style.css">

		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/sellajax.js"></script>
		<script src="js/report.js"></script>
	</head>
	<body>
	
		<header>
			<h1>Bookstore</h1>
			<!--<h1><img src="img/bookstorebanner.png"></h1>-->
		</header>

			<ul class="tabWindows">
				<div class="topTabs">
					<li class="input" id="input">Input</li>
					<li class="sell" id="sell">Sell</li>
					<li class="modPrice" id="modPrice">ModPrice</li>
					<li class="report" id="report">Report</li>
				</div>

				<section class="inputFields showinput">
					<form class="inputForm">
				  		<label for="isbn">Enter ISBN number for book: </label><br> 
				  		<input type="text" class="isbn" name="isbn" id="isbn" value=""  placeholder="Enter ISBN here.." required></label>
				  		<br>

				  		<label for="title">Enter the title of the book: </label><br>
				  		<input type="text" class="title" name="title" id="title" value="" placeholder="Enter book title.." required></label>
				  		<br>

				  		<label for="author">Enter the author of the book: </label><br>
				  		<input type="text" class="author" name="author" id="author" value="" placeholder="Author of the book.." required></label>
				  		<br>

				  		<label for="fPrice">Enter publisher price of one book: </label><br> 
				  		<input title="The price of one book will automatically be multiplied with the quantity of books" type="number" class="price" name="fPrice" id="fPrice" value="" placeholder="Enter price here.." required></label>
				  		<br>

				  		<label for="amount">Enter the quantity of the books: </label><br> 
				  		<input title="The quantity of all the books will automatically be multiplied with the price of one book" type="number" class="quantity" name="amount" id="amount" placeholder="Enter quantity here.." required></label>
				  		<br>

				  		<label for="shelf">Enter which bookshelf it's placed: </label><br> 
				  		<input type="text" class="bookshelf" name="shelf" id="shelf" value="" placeholder="Enter a Bookshelf" required></label>
				  		<br>
				  		<button class="exe" type="submit">Submit</button> 
			  		</form>
				</section>

				<section class="searchFields showsell">
					<form class="searchForm">
				  		<label for="isbn">Search for ISBN: <br> 
				  		<input type="text" class="isbn" name="isbn" id="isbn" value=""  placeholder="Enter ISBN here.." required></label>
				  		<br>
				  		<button class="exe" type="submit">search</button>
				  	</form>
				  	<form class="makeSale">
				  		<label for="isbn">ISBN to sell: <br>
				  		<input type="text" class="isbn, sellISBN" name="isbnLog" id="isbnLog" value="" placeholder="Enter ISBN wich will be sold.." required></label> <br>
				  		<label for="amountLog">Quantity <br> 
				  		<input type="number" class="isbn" name="amountLog" id="amountLog" value=""  placeholder="Enter amount"></label>
				  		<br>
				  		<p><i>The date-information is logged automatically.</i></p>
				  		<button class="sellbutton" type="sumbit">sell</button>
			  		</form>
				</section>
				
				<section class="modFields showmodPrice">
					<form class="updateForm">
						<label for="isbn">Enter ISBN</label>
						<input type="text" class="isbn" name="isbn" id="isbn" placeholder="Enter ISBN here.." required>
						<p>The 6%-tax is added automatically after <br> you press the button.</p>
						<button class="updateButton">Change price</button>
					</form>
				</section>
				
				<section class="reportFields showreport">
					<form class="CheckISBNforReport">
						<p>Enter the ISBN to check if it exists in the shop.</p>
						<label for="isbn"></label>
						<input type="text" placeholder="Enter ISBN" class="isbn" name="isbn" id="isbn" required>
						<button type="submit">Find ISBN!</button>
					</form>
					<form class="getReport">
						<label for="isbn"></label>
						<input type="text" class="ISBNfound" name="isbn" id="isbn" value="">
						<p>Select time period:</p>
						<select>
							<option value="month">Month</option>
							<option value="year">Year</option>
						</select>
						<button type="submit">Get report!</button>
					</form>
				</section>
			</ul>

		<section class="resultWindow">
			<article>
				
			</article>
		</section>

	</body>
</html>
