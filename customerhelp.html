<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Seach Service for customers</title>

  		<link rel="stylesheet" href="css/meyerreset.css">
		<link rel="stylesheet" href="css/style.css">

		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		
		<header>
			<h1>Bookstore</h1>
		</header>

		<section class="searchFields">
			<h2>Enter an ISBN-number OR title OR author to search:</h2>
			<form>
		  		<label>Search for a specific book: <br> 
		  		<input type="text" name="ISBN" placeholder="Enter ISBN here..." ></label><br>

		  		<label>Search for a title:<br> 
		  		<input type="text" name="title" placeholder="Enter title here..." ></label>
		  		<br>

		  		<label>Search for an author:<br> 
		  		<input type="text" name="author" placeholder="Enter author here..." ></label>
		  		<br>
		  		<button>Search!</button>
	  		</form>
		</section>
		
		<section class="customerResult">
		</section>

	</body>
</html>
